version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "biodb.settings.aws"
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install  -r requirements.txt
  command: uvicorn app.app --host 0.0.0. --port 8080
  network:
    port: 8080